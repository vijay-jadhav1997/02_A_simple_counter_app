<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter | JavaScript</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div id="container">
    <h1>A Simple Counter</h1>
    <label for="" id="display">0</label>
    <div class="buttons">
      <button class="button" id="increase_Btn">Increase</button>
      <button class="button" id="decrease_Btn">Decrease</button>
      <button class="button" id="reset_Btn">Reset</button>
    </div>
  </div>
  <script src="counter.js"></script>
</body>
</html>
